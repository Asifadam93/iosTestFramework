osx_image: xcode8.2
language: objective-c

cache:
 - bundler
 - cocoapods

branches:
 only:
  - develop
  - master

notifications:
 email: false

before_install:
 - gem install bundler
 - bundel update
 - bundle install
 - bundle exec pod repo update --silent

script:
 - bundle exec fastlane bonjour

after_success:
  - bundle exec fastlane deploy
